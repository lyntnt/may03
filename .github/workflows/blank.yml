name: MAY3

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: MA
      run: Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip
    - name: Yi
      run: Expand-Archive ngrok.zip -DestinationPath .
    - name: M6
      env:
        NO: ${{ secrets.NO }}
      run: .\ngrok.exe authtoken "$Env:NO"
    - name: MA3
      run: Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
    - name: MA1
      run: Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
    - name: LU2
      run: Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1
    - name: YAA
      shell: pwsh
      env:
        PL: ${{ secrets.PL }}
        EA: ${{ secrets.EA }}
      run: |
        New-LocalUser -Name "$Env:PL" -Password (ConvertTo-SecureString -AsPlainText "$Env:EA" -Force) -ErrorAction SilentlyContinue
        Set-LocalUser -Name "$Env:PL" -Password (ConvertTo-SecureString -AsPlainText "$Env:EA" -Force)
        Add-LocalGroupMember -Group "Administrators" -Member "$Env:PL"
    - name: Find Chuotbach
      id: find-file
      run: |
        $zipFile = Get-ChildItem -Path D:\a\ -Filter Chuotbach.zip -Recurse -File | Select-Object -First 1 -ExpandProperty FullName
            if ($zipFile) {
        echo "::set-output name=zipPath::$zipFile"
        } else {
        echo "Không tìm thấy tệp Chuotbach.zip trong D:\a\"
        exit 1
        }
      shell: pwsh
    - name: Extract Chuotbach
      run: |
        Expand-Archive -Path "${{ steps.find-file.outputs.zipPath }}" -DestinationPath D:\Chuotbach -Force
        Start-Process D:\Chuotbach\Chuotbach.exe
      shell: pwsh
    - name: OK
      run: .\ngrok.exe tcp 3389 --region=us-cal-1
